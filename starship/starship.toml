"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
scan_timeout = 10
command_timeout = 500
palette = "gotham"

[palettes.gotham]
black = "#0a0f14"
red = "#d0679d"
green = "#26a98b"
yellow = "#f2cdcd"
blue = "#093748"
gray = "#7f849c"
cyan = "#599caa"
white = "#98d1ce"

format = """
$username\
$hostname\
$directory\
$git_branch\
${custom.giturl}\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$all
"""

# Duration entry
[cmd_duration]
min_time = 10000
format = "[󰔟 $duration](bold cyan)"

# Git entry
[git_metrics]
added_style = "green"
deleted_style = "red"
format = '(\([+$added]($added_style)/[-$deleted]($deleted_style)\))'

[git_status]
ahead = '[󱗽$count](blue) '
conflicted = '[󰝤 ](red) '
untracked = '[󱗽$count](gray) '
staged = '[󰀁$count](green) '
stashed = '[ $count](cyan) '
deleted = '[󱋯$count](red) '
modified = '[$count](yellow) '
behind = '[$count](yellow) '
renamed = '[󱣙 $count](blue) '
up_to_date = '[](green) '
diverged = '[ $ahead_count  $behind_count ](red) '
format = '([$all_status$ahead_behind]($style))'

[git_branch]
symbol = " "
style = "yellow"
format ="[$symbol$branch(:$remote_branch)]($style) "

[hg_branch]
symbol = " "
style = "yellow"

[fossil_branch]
symbol = " "

# Gcloud entry
[gcloud]
format = "on [$symbol$domain]($style) "
symbol = " "
style = "bold blue"

# Directory entry
[directory]
read_only = " 󰌾 "
# home_symbol = " "
truncation_length = 3

# [directory.substitutions]
# "Documents" = "󰈙 "
# "Downloads" = " "
# "Music" = " "
# "Pictures" = " "
# "Repos" = " "
# "Videos" = " "
# "obsidianVault" = "󰏪 󰠮 "
# ".config" = " "

[custom.giturl]
disabled = true
description = "Display symbol for remote Git server"
command = "check-git-remote"
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
shell = ["bash", "--noprofile", "--norc"]
format = "at $output  "

